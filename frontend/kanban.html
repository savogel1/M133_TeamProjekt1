<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Kanban-Board</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>
    <body id = ".kanban-body">
        <table border="1">
            <tr>
                <th id = ".header-todo">ToDo style</th>
                <th id = ".header-inProgress">In progress</th>
                <th id = ".header-done">Done</th>
            </tr>
            <tr>
                <td>
                    <ul id="taskList"></ul>
                    <button class="btn-add">+</button>
                </td>
                <td>
                    <ul id="inProgressList"></ul>
                    <button class="btn-add">+</button>
                </td>
                <td>
                    <ul id="doneList"></ul>
                    <button class="btn-add">+</button>
                </td>
            </tr>
        </table>
        <div id="addTaskPopup" class="modal">
            <button id="btn-close">X</button>
            <form>
                <h1>Task erstellen</h1>
                <input type="text" placeholder="Beschreibung"/>
                <input type="submit" value="Erstellen"/>
            </form>
        </div>

        <script src="/backend/kanban.js"></script>
        <script src="../app.js"></script>
    </body>
</html>
